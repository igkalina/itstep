<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #winter{
            list-style-image: url(snow.png);
        }
        #Spring{
            list-style-image: url(leaf.png);
        }
        #Summer{
            list-style-image: url(sun.png);
        }
        #autumn {
            list-style-image: url(rain.png);
        }
        .seasons{
            list-style-image: url(check.png);
        }
    </style>
</head>
<body>
    <h2>Seasons</h2>
    <ol>
        <li class="seasons">Winter
        <ul id="winter">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        </li>
        <li class="seasons">Spring
        <ul id="Spring">
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
        </li>
        <li class="seasons">Summer
        <ul id="Summer">
            <li>7</li>
            <li>8</li>
            <li>9</li>
        </ul>
        </li>
        <li class="seasons">Autumn
        <ul id="autumn">
            <li>10</li>
            <li>11</li>
            <li>12</li>
        </ul>
        </li>
    </ol>
</body>
</html>
